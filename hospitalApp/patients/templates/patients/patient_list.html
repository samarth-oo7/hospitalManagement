<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>patients list</title>
</head>
<body>
    <h2>Patient List</h2>
<ul>
    {% for patient in patients %}
        <li>{{ patient.name }} - <a href="{% url 'add_appointment' patient.id %}">Add Appointment</a></li>
    {% endfor %}
</ul>

<a href="{% url 'search_patient' %}">Search Patient by ID</a>


<a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>


</body>
</html>
